<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <title>Invoices list</title>
  </head>
  <body>
    <div class="invoice-container">
      <div class="invoice-header">
        <div class="title-date">
          <h2 class="title">Invoices List</h2>
          <a href="new.html"><button>New incoive</button></a>
        </div>
        <div class="space"></div>
      </div>
      <div class="invoice-body">
        <table>
          <thead>
            <th style="padding-left: 12px">Invoice number</th>
            <th>Date</th>
            <th>Currency</th>
            <th>Total</th>
            <th style="text-align: right">Action</th>
          </thead>

          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="list.js" defer></script>
  </body>
</html>
